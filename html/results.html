<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Results</title>
    <link rel="stylesheet" href="../css/results.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('../ressources/background.jpg'); background-size: cover; background-position: center;">
    <nav class="navbar">
        <a href="dashboard" class="logo">Name, Animal, Thing</a>
        <ul class="nav-links">
            <li><a href="dashboard">Home</a></li>
            <li><a href="viewprofile">View Profile</a></li>
            <li><a href="contact">Contact Us</a></li>
            <li><a href="signout">Log Out</a></li>
        </ul>
    </nav>
    <div class="background-overlay">
        <div class="results-container">
            <h2>Game Results</h2>
            <!-- Mock results -->
            <div class="players-results">
                <!-- Repeat this block for each player -->
                <div class="player-result">
                    <img src="../ressources/pfp.png" alt="Player Avatar" class="player-avatar">
                    <p class="player-name">Player1 (Winner)</p>
                    <p class="player-score">Score: 100</p>
                </div>
                <div class="player-result">
                    <img src="../ressources/pfp.png" alt="Player Avatar" class="player-avatar">
                    <p class="player-name">Player2</p>
                    <p class="player-score">Score: 90</p>
                </div>
                <div class="player-result">
                    <img src="../ressources/pfp.png" alt="Player Avatar" class="player-avatar">
                    <p class="player-name">Player3</p>
                    <p class="player-score">Score: 80</p>
                </div>
                <div class="player-result">
                    <img src="../ressources/pfp.png" alt="Player Avatar" class="player-avatar">
                    <p class="player-name">Player4</p>
                    <p class="player-score">Score: 70</p>
                </div>
                <div class="player-result">
                    <img src="../ressources/pfp.png" alt="Player Avatar" class="player-avatar">
                    <p class="player-name">Player5</p>
                    <p class="player-score">Score: 60</p>
                </div>
                <div class="player-result">
                    <img src="../ressources/pfp.png" alt="Player Avatar" class="player-avatar">
                    <p class="player-name">Player6</p>
                    <p class="player-score">Score: 50</p>
                </div>
            </div>
            <button type="button" class="button">Exit</button>
        </div>
    </div>
    <script src="../js/results.js"></script>
</body>
</html>
