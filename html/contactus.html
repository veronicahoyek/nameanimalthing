<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contactus.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('../ressources/background.jpg'); background-size: cover; background-position: center;">
    <nav class="navbar">
        <a href="dashboard.html" class="logo">Name, Animal, Thing</a>
        <ul class="nav-links">
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="viewprofile.html">View Profile</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="index.html">Log Out</a></li>
        </ul>
    </nav>
    <div class="background-overlay">
        <div class="contact-us-container">
            <h2>Contact Us</h2>
            <form class="contact-us-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
